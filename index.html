<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jazz Saxophonists Interactive</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <h1>Jazz Saxophonists</h1>

  <label for="sax-list">Choose a saxophonist:</label>
  <select id="sax-list">
    <option value="">--Select--</option>
    <option value="parker">Charlie Parker</option>
    <option value="coltrane">John Coltrane</option>
    <option value="rollins">Sonny Rollins</option>
  </select>
  <div id="sax-info"></div>

  <label for="album-list">Choose an album:</label>
  <select id="album-list">
    <option value="">--Select--</option>
    <option value="bird">"Bird and Diz"</option>
    <option value="giant">"Giant Steps"</option>
    <option value="tenor">"Saxophone Colossus"</option>
  </select>
  <div id="album-info"></div>

  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://cdn.glitch.global/b32d62f8-5851-4a50-b3fe-87aa6da6896c/charlie.jpg?v=1747690570223" alt="Charlie Parker" class="sax-image">
    <img src="https://cdn.glitch.global/b32d62f8-5851-4a50-b3fe-87aa6da6896c/coltrane.jpg?v=1747690564728" alt="John Coltrane" class="sax-image">
    <img src="https://cdn.glitch.global/b32d62f8-5851-4a50-b3fe-87aa6da6896c/rollins.jpg?v=1747690559433" alt="Sonny Rollins" class="sax-image">
  </div>
  <div id="caption"></div>

  <script>
    $('#sax-list').on('change', function() {
      var sel = $(this).val();
      var text = '';
      if (sel === 'parker') text = 'Charlie Parker pioneered bebop.';
      else if (sel === 'coltrane') text = 'John Coltrane mastered modal jazz.';
      else if (sel === 'rollins') text = 'Sonny Rollins is known for improvisation.';
      $('#sax-info').stop(true).text(text).slideToggle(400);
    });
    
    $('#album-list').on('change', function() {
      var sel = $(this).val();
      var msg = '';
      if (sel === 'bird') msg = '"Bird and Diz" is a studio album by Charlie Parker and Dizzy Gillespie, showcasing their collaborative work in bebop.';
      else if (sel === 'giant') msg = '"Giant Steps" was Coltranes first album as leader for the label, with which he had signed a new contract the previous year. The record is regarded as one of the most influential jazz albums of all time.';
      else if (sel === 'tenor') msg = '"Saxophone Colossus" is the sixth studio album by American jazz saxophonist Sonny Rollins. Perhaps his best-known album, it is often considered his breakthrough record.';
      $('#album-info')
        .stop(true)
        .hide()
        .text(msg)
        .fadeToggle(500)
        .animate({ fontSize: '18px' }, 300);
    });

    $('.sax-image').on('mouseover', function() {
      var name = $(this).attr('alt');
      $('#caption').text(name).fadeIn(200);
    }).on('mouseout', function() {
      $('#caption').fadeOut(200);
    });
  </script>
</body>
</html>
